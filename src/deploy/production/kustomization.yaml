apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: plex-app
  namespace: flux-system
spec:
  interval: 10m
  path: "./"
  prune: true
  sourceRef:
    kind: GitRepository
    name: your-git-repo-name
  values:
    - values.yaml
  resources:
    - namespace.yaml
    - release.yaml